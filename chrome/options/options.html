<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Watchreload Options</title>
    <link href="options.css" rel="stylesheet">
</head>
<body>
    <div id="main">
        <header>Watchreload Options</header>
        <div class="options-form">
            <div class="option-item">
                <label class="option-label" for="ip">IP地址：</label>
                <input type="text" class="input-box" id="ip"/>
            </div>
            <div class="option-item">
                <label class="option-label" for="port">端口：</label>
                <input type="text" class="input-box" id="port"/>
            </div>
        </div>
        <div class="options-form-btns">
            <button id="save-btn">保存</button>
        </div>
    </div>
    <script src="options.js"></script>
</body>
</html>
